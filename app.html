<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="./favicon.png" type="image/png"/>

    <link rel="stylesheet" href="./reset.css"/>
    <link rel="stylesheet" href="./index.css"/>

    <title>Шезлонгер - приложение бронирования для пляжного отдыха</title>
</head>
<body>
<header class="width-container">
    <!-- Панель навигации -->
    <nav class="nav-bar">
        <a href="/">
            <img
                    className="logo-img"
                    src="./assets/mainscreen/logo.svg"
                    alt="Логотип компании Шезлонгер"
            />
        </a>
    </nav>
</header>

<main>
    <section class="cta">
        <h2>
            СКАЧИВАЙ <br/>
            ШЕЗЛОНГЕР
        </h2>
        <div class="app-links">
            <a
                    class="appstore-link"
                    href="https://apps.apple.com/ru/app/%D1%88%D0%B5%D0%B7%D0%BB%D0%BE%D0%BD%D0%B3%D0%B5%D1%80/id6471227554"
                    target="_blank"
            ><img
                    src="./assets/mainscreen/iconAppStore.png"
                    alt="Иконка AppStore"
            />
                <p>Available on the<span>App Store</span></p></a
            >
            <a
                    class="playmarket-link"
                    href="https://www.rustore.ru/catalog/app/com.deck_chair"
                    target="_blank"
            ><img
                    src="./assets/mainscreen/iconPlayMarket.png"
                    alt="Иконка PlayMarket"
            />
                <p>Доступен<span>RuStore</span></p></a
            >
            <a
                    class="playmarket-link inactive"
                    href="https://www.rustore.ru/catalog/app/com.deck_chair"
                    target="_blank"
            ><img
                    src="./assets/mainscreen/iconPlayMarket.png"
                    alt="Иконка PlayMarket"
            />
                <p>Скоро<span>Google Play</span></p></a
            >
        </div>
    </section>
</main>

<!-- Подвал -->
<footer id="contacts" class="width-container">
    <div class="footer">
        <div class="provisions">
            <div class="privacy">
                <p>© 2024 Шезлонгер</p>
                <a href="/privacy-policy" target="_blank"
                >Политика конфиденциальности</a
                >
            </div>
            <div>
                <a href="/agreement" target="_blank">Условия пользования</a>
            </div>
        </div>
        <div class="contact-links">
            <div>
                <p>Соцсети</p>
                <div class="links-wrapper">
                    <a href="mailto:info@shezlonger.ru"
                    ><img
                            src="./assets/footer/email-icon.png"
                            alt="Ссылка на e-mail"
                    /></a>
                    <a href="" target="_blank"
                    ><img
                            src="./assets/footer/inst-icon.png"
                            alt="Ссылка на инстаграм"
                    /></a>
                    <a href="" target="_blank"
                    ><img src="./assets/footer/fb-icon.png" alt="Ссылка на фейсбук"
                    /></a>
                    <a href="" target="_blank"
                    ><img
                            src="./assets/footer/twitter-icon.png"
                            alt="Ссылка на твиттер"
                    /></a>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="./feedbackSlider.js"></script>
<script src="./menuBurger.js"></script>
</body>
</html>
